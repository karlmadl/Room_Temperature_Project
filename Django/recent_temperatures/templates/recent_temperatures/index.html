{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl's Room Temperature Data</title>
    <link rel="stylesheet" href="{% static 'recent_temperatures/styles/base.css' %}">  
</head>
<body>
    <h1><a href="/recent-temperatures/data">Most Recent Temperature</a></h1>
    {% for point in data %}
        <p>|  {{ point.date }}</p>
        <p>|  {{ point.time }}</p>
        <p>|  inside: {{ point.inside_temperature }} degrees F</p>
        <p>|  outside: {{ point.outside_temperature }} degrees F</p>
        <br>
    {% endfor %}
</body>
</html>
